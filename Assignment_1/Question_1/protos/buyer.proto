syntax = "proto3";

package buyer;  // This should match your actual package name

enum Status {
  SUCCESS = 0;
  FAIL = 1;
}

message NotifyRequest {
  string message = 1;
  string item_id = 2; // Unique identifier for the item
}


message NotifyResponse {
  Status status = 1;

}

// Service definition for communication between Seller, Buyer and Market
service Buyer {
  // RPC method to notify the buyer
  rpc Notify (NotifyRequest) returns (NotifyResponse);
}

